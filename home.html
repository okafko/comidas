<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Nome - Comidas</title>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffbef;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #f7fdff;
            padding: 10px 30px;
        }

        #logo {
            width: 85px;
            height: auto;
            margin-right: 40px;
        }

        #menu {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 20px;
            flex-wrap: wrap;
        }

        .list {
            font-weight: bold;
        }

        .list a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #4591bd;
            font-size: 26px;
            padding: 12px 20px;
            border-radius: 7px;
            transition: background 0.3s;
            margin-right: 75px;
        }

        #menu li:first-child a {
            margin-left: 50px;
        }

        .list a:hover {
            background-color: #4591bd;
            color: #f7fdff;
        }

        /* Barra de pesquisa */
        .item-pesquisa {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        #form-pesquisa {
            display: flex;
            align-items: center;
        }

        #form-pesquisa input[type="text"] {
            padding: 10px;
            border-radius: 7px 0 0 7px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 160px;
        }

        #form-pesquisa button {
            padding: 10px 12px;
            border: none;
            background-color: #8ec1df;
            color: white;
            border-radius: 0 7px 7px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #form-pesquisa button:hover {
            background-color: #4591bd;
        }

        #form-pesquisa button svg {
            display: block;
        }
   </style>
</head>
<body>
   <header>
      <a href="index.html">
         <img id="logo" src="img/logo.png" alt="Logo" />
      </a>
      <nav>
         <ul id="menu">
            <li class="list"><a href="home.html">Home</a></li>
            <li class="list"><a href="paises.html">Pa√≠ses</a></li>
            <li class="list"><a href="comidas.html">Comidas</a></li>
            <li class="list"><a href="login.html">Login</a></li>
            <li class="list"><a href="entrar.html">Cadastro</a></li>
            <li class="list"><a href="favoritos.html">Favoritos</a></li>

            <li id="item-pesquisa">
            <form id="form-pesquisa" action="#" method="get" onsubmit="return false;">
                <input type="text" placeholder="Pesquisar..." name="q" id="campo-pesquisa" />
                <button type="submit" aria-label="Pesquisar" id="botao-pesquisa">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24">
                        <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
                    </svg>
                </button>
            </form>
            </li>
         </ul>
      </nav>
    </header>
   </body>
</html>
